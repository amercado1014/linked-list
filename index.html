<!DOCTYPE html>
<html lang="en">
<head>
 <title>Linked List</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
 <section class="left-side" id="left-side">
   <form class="input-form" id="input-form">
     <h1 class="header" id="header">Linked <img type="logo" class="logo" src="linked-list-logo.svg"> List</h1>
     <input class="website-input input-fields" id="website-title" type="text" placeholder="Website Title">
     <br>
     <input class="website-input input-fields" id="website-url" type="text" placeholder="Website URL">
     <br>
     <input class="enter-button" id="enter-button" type="submit" value="Enter" disabled="true">
   </form>
   <p>Number of Bookmarks: <span id="bookmark-number">0</span></p>
   <p>Number of Read Bookmarks: <span id="bookmark-read">0</span></p>
   <p>Number of Unread Bookmarks: <span id="bookmark-unread">0</span></p>
   <input type="submit" class="clear-read" id="clear-read" value="Clear Read Bookmarks" disabled="true">
 </section>
 <section class="right-side" id="right-side">

     <h2 class="bookmark-title" id="bookmark-title">The Website title</h2>
     <hr class="hr-1">
     <a class="website-link hover" id="website-link" href="http//:www.thewebsiteurl.com">www.thewebsiteurl.com</a>
     <hr class="hr-2">
     <input  class="bookmark-buttons hover" id="read" type="submit" name="read" value="Read">
     <input  class="bookmark-buttons hover" id="delete" type="submit" name="delete" value="Delete">
   </article> -->
 </section>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
